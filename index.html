<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Grader</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Essay Grader</h1>
    
    <label>Grade Level: <input type="text" id="grade-level" style="width: 100px;"></label>
    <label>Class/Subject: <input type="text" id="class-subject" style="width: 100px;"></label>
    <button id="create-rubric-btn">Create Rubric</button>
    
    <h2>Rubric</h2>
    <table id="rubric-table">
        <thead>
            <tr>
                <th>Final Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr id="weight-row">
                <td>Weight (% or Points)</td>
            </tr>
        </tbody>
    </table>
    <button id="add-criteria-btn">Add Criteria</button>
    <button id="remove-criteria-btn">Remove Criteria</button>
    
    <h2>Essays</h2>
    <table id="essay-table">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Essay</th>
            </tr>
        </thead>
        <tbody id="essay-body">
        </tbody>
    </table>
    <button id="add-row-btn">Add Row</button>
    <button id="remove-row-btn">Remove Row</button>
    
    <script>
        let criteriaCount = 0;
        const rubricTable = document.getElementById('rubric-table');
        const weightRow = document.getElementById('weight-row');
        const addCriteriaBtn = document.getElementById('add-criteria-btn');
        const removeCriteriaBtn = document.getElementById('remove-criteria-btn');
        const essayTable = document.getElementById('essay-table');
        const essayBody = document.getElementById('essay-body');
        const addRowBtn = document.getElementById('add-row-btn');
        const removeRowBtn = document.getElementById('remove-row-btn');
        
        addCriteriaBtn.addEventListener('click', addCriteria);
        removeCriteriaBtn.addEventListener('click', removeCriteria);
        addRowBtn.addEventListener('click', addRow);
        removeRowBtn.addEventListener('click', removeRow);
        
        function addCriteria() {
            criteriaCount++;
            const newTh = document.createElement('th');
            newTh.innerHTML = `<input type="text" placeholder="Criteria ${criteriaCount}" style="width: 100%; border: none; padding: 0;">`;
            rubricTable.tHead.rows[0].appendChild(newTh);
            
            const weightCell = document.createElement('td');
            weightCell.innerHTML = `<input type="text" placeholder="Weight (% or Points)">`;
            weightRow.appendChild(weightCell);
        }
        
        function removeCriteria() {
            if (criteriaCount > 0) {
                criteriaCount--;
                rubricTable.tHead.rows[0].lastChild.remove();
                weightRow.lastChild.remove();
            }
        }
        
        function addRow() {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="text" placeholder="Student Name"></td>
                <td><input type="text" placeholder="Essay"></td>
            `;
            essayBody.appendChild(row);
        }
        
        function removeRow() {
            if (essayBody.children.length > 0) {
                essayBody.lastChild.remove();
            }
        }
    </script>
</body>
</html>
